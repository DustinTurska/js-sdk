name: Snapshot Release

on:
  workflow_dispatch:

jobs:
  snapshot:
    name: Snapshot Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Node.js Version
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Create Snapshot Release Pull Request or Publish to Github Registry
        uses: changesets/action@v1
        with:
          publish: yarn run release --tag "${{ github.ref_name }}" --no-git-tag
          version: yarn run version-packages --snapshot "${{ github.ref_name }}"
          commit: "chore: snapshot release package(s)"
          title: "chore: snapshot release package(s)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
